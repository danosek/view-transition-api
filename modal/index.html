<!doctype html>
<html lang="cs">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Modal – CSS Transitions Demo</title>
    <link rel="stylesheet" href="../global/styles/global.css" />
    <link rel="stylesheet" href="../global/styles/spectro-theme.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <h1>Modal Dialog</h1>
        <p>Ukázka animace nativního dialogu pomocí moderního CSS.</p>
        
        <button id="openModal" class="primary">Otevřít nastavení</button>
    </main>

    <dialog id="myDialog">
        <form method="dialog"> <header>
                <h2>Nastavení účtu</h2>
                <button class="icon-only" aria-label="Zavřít">✕</button>
            </header>

            <div class="dialog-content">
                <label>
                    <span>Uživatelské jméno</span>
                    <input type="text" value="Jan Novák" />
                </label>

                <label>
                    <span>E-mail</span>
                    <input type="email" value="jan@novak.cz" />
                </label>
            </div>

            <footer>
                <button type="button" id="closeModal" class="secondary">Zrušit</button>
                <button value="confirm" class="primary">Uložit změny</button>
            </footer>

        </form>
    </dialog>

    <script src="script.js"></script>
</body>

</html>
