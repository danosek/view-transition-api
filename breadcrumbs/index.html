<!doctype html>
<html lang="cs">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Breadcrumbs – View Transitions Demo</title>
    <link rel="stylesheet" href="../global/styles/global.css" />
    <link rel="stylesheet" href="../global/styles/spectro-theme.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <h1>Breadcrumbs</h1>
        <div class="controls">
            <button id="add">Přidat drobek</button>
        </div>
    </main>

    <bc-wrapper>
        <bc-component id="bc">
            <bc-item>
                <bc-title>One</bc-title>
                <bc-divider>/</bc-divider>
            </bc-item>

            <bc-item>
                <bc-title>Two</bc-title>
                <bc-divider>/</bc-divider>
            </bc-item>

            <bc-item>
                <bc-title>Three</bc-title>
                <button class="remove" aria-label="Odstranit">✕</button>
            </bc-item>
        </bc-component>

    </bc-wrapper>

    <script src="script.js"></script>
</body>

</html>
